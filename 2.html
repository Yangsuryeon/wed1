  <h2>클래스서버</h2>
  <p>총 6개의 클래스가 있고 각 클래스별로 전직 가능한 직업군이 3개씩 있어 모두 18개의 클래스가 준비 중이라고 한다. 각 클래스마다 다른 개성을 주기 위해 스토리도 다르게 해놨다고 한다. 하지만 프롤로그가 끝난 10레벨 이후부터는 모두 레온하트 도시에서 시작하여 같은 스토리를 진행해 나간다. 추후 선택지가 갈려나가며 만렙 이전 공성전에서 다시 스토리가 뭉쳐진다.</p>
